# Standard CI: multi-OS, multi-Node, lint, tests, CodeQL and dependency review
name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  test:
    name: Test matrix (OS / Node)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client (if used)
        run: npx prisma generate
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check .

      - name: Run tests
        run: npm test --silent

      - name: Build (if present)
        run: npm run build --if-present

      - name: Upload artifacts (coverage/test results)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            coverage/**
            test-results/**
            jest-results.xml

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v2

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [test, dependency-review]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2

    
